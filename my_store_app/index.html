<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=L3kKX1cdjMwP&format=png&color=000000" type="image/x-icon">
    <title>My Eco Store</title>
</head>
<body>
    <h1 class="title">My Eco Store</h1>

   

    <form id="addProductForm">
        <h2>Agregar Producto</h2>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="category">Categoría:</label>
        <input type="text" id="category" name="category" required>
        <br>
        <label for="description">Descripción:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" required>
        <br>
        <button type="submit">Agregar</button>
    </form>

    <h2>Recientemente agregados:</h2>
    <div id="main_list"></div>

    <script src="app.js"></script>
</body>
</html>
